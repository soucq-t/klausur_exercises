<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>


<h1 th:text="${comp}"> </h1>

<div>
    <table>
        <tr>
            <th>Date</th>
            <th>Rocket</th>
            <th>Success</th>
        </tr>
        <tr th:each="launch: ${allLaunchesOfComp}">
            <td th:text="${launch.getDate()}">launch.date </td>
            <td th:text="${launch.getRocket().getRocketName()}"></td>
            <td th:text="${launch.isSuccess()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
